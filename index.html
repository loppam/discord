<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body class="container mt-5">
    <form id="discord-form">
        <h2>Discord Webhook Form</h2>
        <p>Select an option:</p>
        <input type="radio" id="option1" name="option" value="Option 1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="option" value="Option 2">
        <label for="option2">Option 2</label><br>
        <input type="radio" id="option3" name="option" value="Option 3">
        <label for="option3">Option 3</label><br>
        <br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
</body>
<script>
// add an event listener to the form submit event
discordForm.addEventListener('submit', event => {
  // prevent the form from submitting normally
  event.preventDefault();

  // get the selected option
  const selectedOption = document.querySelector('input[name="option"]:checked').value;

  // get the message content
  const message = document.getElementById('message').value;

  // construct the payload object
  const payload = {
    content: `${selectedOption}: ${message}`
  };

  // send the payload to the webhook
  fetch('https://discord.com/api/webhooks/1104339163618234448/sgGGCWY87B61TLrRJccGIheCNkZnQjEDKk1XM52J3GB9dBjdvj4fVUDhr2vWTdP_m_er', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
  })
    .then(response => {
      if (response.ok) {
        console.log('Message sent successfully!');
      } else {
        console.error('Failed to send message:', response.statusText);
      }
    })
    .catch(error => console.error('Error:', error));
});
</script>
</html>
